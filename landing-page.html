<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>[Your App Name] - Landing Page</title>
<style>
    body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; padding: 20px; margin: 0; background: #f4f4f4; }
    .container { max-width: 1200px; margin: auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    header, footer { background: #333; color: white; text-align: center; padding: 10px 0; }
    h1, h2 { color: #333; }
    .features, .links { margin: 20px 0; }
    .screenshot { width: 100%; max-width: 300px; margin: 10px; }
    .store-link { margin-right: 10px; }
    .footer-links a { color: white; margin-right: 15px; }
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>[Your App Name]</h1>
        <p>Available on Android and iOS</p>
    </header>

    <div class="features">
        <h2>Features</h2>
        <ul>
            <li>Feature 1 Description</li>
            <li>Feature 2 Description</li>
            <li>Feature 3 Description</li>
        </ul>
    </div>

    <div class="app-screenshots">
        <h2>Screenshots</h2>
        <img src="screenshot1.jpg" alt="App Screenshot 1" class="screenshot">
        <img src="screenshot2.jpg" alt="App Screenshot 2" class="screenshot">
        <img src="screenshot3.jpg" alt="App Screenshot 3" class="screenshot">
    </div>

    <div class="download-links">
        <h2>Download the App</h2>
        <a href="[App Store Link]" class="store-link"><img src="appstore.png" alt="Available on the App Store"></a>
        <a href="[Google Play Link]" class="store-link"><img src="googleplay.png" alt="Get it on Google Play"></a>
    </div>

    <footer>
        <div class="footer-links">
            <a href="terms.html">Terms and Conditions</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="disclaimer.html">Disclaimer</a>
        </div>
        <p>&copy; [Year] [Your App Name]. All rights reserved.</p>
    </footer>
</div>
</body>
</html>
